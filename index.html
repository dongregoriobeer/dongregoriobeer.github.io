  <noscript>
    <style>* {display: none;} </style>
  </noscript>
  
  <script>
    // Verificar si la contraseña ya ha sido guardada en localStorage
    var storedPass = localStorage.getItem("DonPass");
    
    // Si no se ha guardado una contraseña previamente, o si la contraseña guardada es una cadena vacía
    if (storedPass === null || storedPass === "") {
      var userInput;
      // Solicitar al usuario que ingrese una contraseña y guardarla en localStorage
      while((userInput === null) || (userInput === "")) {
        userInput = prompt("Ingresa la contraseña:");
        // Verificar si el usuario canceló el prompt
        if (userInput === null) {
          alert("Por favor, ingresa una contraseña válida.");
        }
      }
      // Guardar la contraseña en localStorage
      localStorage.setItem("DonPass", userInput);
    }
  </script>
